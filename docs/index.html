<!DOCTYPE html>
<html lang="en">
  <head>
    <title>湛明</title>
    <meta charset="UTF-8" />
    <title>Docsify-Guide</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <!-- 设置浏览器图标 -->
    <link rel="icon" href="public/image/favicon.ico" type="image/x-icon" />
    <link
      rel="shortcut icon"
      href="public/image/favicon.ico"
      type="image/x-icon"
    />
    <!-- 默认主题 -->
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css"
    />
    <link rel="stylesheet" href="/media/theme.css" />
  </head>

  <body>
    <!-- 定义加载时候的动作 -->
    <div id="app">loading...</div>

    <script>
      window.$docsify = {
        // 项目名称
        name: "book",
        logo: "public/image/favicon.ico",
        repo: "https://github/eagle-a.com",
        disqus: "shortname", //Disqus评论系统支持
        loadSidebar: true, // 侧边栏支持，默认加载的是项目根目录下的_sidebar.md文件
        loadNavbar: false, // 导航栏支持，默认加载的是项目根目录下的_navbar.md文件
        coverpage: true, // 封面支持，默认加载的是项目根目录下的_coverpage.md文件
        maxLevel: 5, // 最大支持渲染的标题层级
        subMaxLevel: 4, // 自定义侧边栏后默认不会再生成目录，设置生成目录的最大层级（建议配置为2-4）
        mergeNavbar: true, // 小屏设备下合并导航栏到侧边栏
        auto2top: true, //切换页面后是否自动跳转到页面顶部。
        relativePath: true, // 启用相对路径
        autoHeader: true, //autoHeader: true,

        /*搜索相关设置*/
        search: {
          maxAge: 86400000, // 过期时间，单位毫秒，默认一天
          paths: "auto", // or 'auto'
          placeholder: "搜索",
          noData: "没有搜索到相应的结果",
          depth: 6,
        },

        plugins: [
          function (hook) {
            var footer = [
              "<hr/>",
              "<footer style =   'text-align: center;font-size: 16px;color: #457B9D;''>",
              '<i class="el-icon-phone"></i>电话:18726727768<br />',
              '<i class="el-icon-message"></i>邮箱:18726727768@163.com<br />',
              '<span id="sitetime"></span> © 2023 - 至今 <br />',
              '<span>Proudly published with <a href="https://github.com/docsifyjs/docsify" target="_blank">docsify</a>.</span><br />',
              '<span><a href="https://github.com/eagle-a/eagle-a">eagle-a</a> I Enjoy To Share</span><br />',
              "</footer>",
            ].join("");

            hook.afterEach(function (html) {
              return html + footer;
            });
          },

          function (hook, vm) {
            hook.beforeEach(function (html) {
              var url =
                "https://github.com/docsifyjs/docsify/blob/master/docs/" +
                vm.route.file;
              var editHtml = "[📝 EDIT DOCUMENT](" + url + ")\n";

              return (
                editHtml +
                html +
                "\n----\n" +
                "Last modified {docsify-updated} " +
                editHtml
              );
            });
          },
        ],
      };
    </script>
    <!-- <script>
      if (typeof navigator.serviceWorker !== "undefined") {
        navigator.serviceWorker.register("sw.js");
      }
    </script> -->
    
    <!-- docsify的js依赖 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>

    <!-- 外链脚本 - External Script-->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.min.js"></script>

    <!-- emoji表情支持 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>

    <!-- 图片放大缩小支持 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>

    <!-- 搜索功能支持 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

    <!--在所有的代码块上添加一个简单的Click to copy按钮来允许用户从你的文档中轻易地复制代码-->
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>

    <!-- CDN files for docsify-katex -->
    <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css"
    />

    <!-- 支持回到顶部 -->
    <script src="https://wugenqiang.github.io/CS-Notes/plugin/jquery.js"></script>
    <script src="https://wugenqiang.github.io/CS-Notes/plugin/jquery.goup.js"></script>

    <!-- 评论 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/disqus.min.js"></script>

    <!-- mouse click -->
    <script src="//cdn.jsdelivr.net/gh/jerryc127/butterfly_cdn@2.1.0/js/click_heart.js"></script>

    <!--  这是一款为docsify提供文字统计的插件. -->
    <script src="//unpkg.com/docsify-count/dist/countable.js"></script>

    <!-- 谷歌统计- Google Analytics -->
    <script
      src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"
      data-ga="UA-XXXXX-Y"
    ></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/ga.min.js"></script>

    <!-- 运行时间统计 -->
    <script language="javascript">
      function siteTime() {
        window.setTimeout("siteTime()", 1000);
        var seconds = 1000;
        var minutes = seconds * 60;
        var hours = minutes * 60;
        var days = hours * 24;
        var years = days * 365;
        var today = new Date();
        var todayYear = today.getFullYear();
        var todayMonth = today.getMonth() + 1;
        var todayDate = today.getDate();
        var todayHour = today.getHours();
        var todayMinute = today.getMinutes();
        var todaySecond = today.getSeconds();
        var t1 = Date.UTC(2023, 10, 13, 0, 0, 0);
        var t2 = Date.UTC(
          todayYear,
          todayMonth,
          todayDate,
          todayHour,
          todayMinute,
          todaySecond
        );
        var diff = t2 - t1;
        var diffYears = Math.floor(diff / years);
        var diffDays = Math.floor(diff / days - diffYears * 365);
        var diffHours = Math.floor(
          (diff - (diffYears * 365 + diffDays) * days) / hours
        );
        var diffMinutes = Math.floor(
          (diff - (diffYears * 365 + diffDays) * days - diffHours * hours) /
            minutes
        );
        var diffSeconds = Math.floor(
          (diff -
            (diffYears * 365 + diffDays) * days -
            diffHours * hours -
            diffMinutes * minutes) /
            seconds
        );
        document.getElementById("sitetime").innerHTML =
          " 本网站已运行 " +
          diffYears +
          " 年 " +
          diffDays +
          " 天 " +
          diffHours +
          " 小时 " +
          diffMinutes +
          " 分钟 " +
          diffSeconds +
          " 秒 ";
      }
      siteTime();
    </script>
  </body>
</html>
